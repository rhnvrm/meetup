<!DOCTYPE html><html><head><title>Meetup!</title><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="css/style.css"><script src="https://code.jquery.com/jquery-1.12.3.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script></head><body><nav class="navbar navbar-default navbar-fixed"><div class="container"><div class="navbar-header"><button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Meetup</a></div><div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1"><ul class="nav navbar-nav"><li><a href="events.html">View Events</a></li><li><a href="create.html">Create Event</a></li><li><a href="index.html" class="current">Register</a></li></ul></div><!-- /.navbar-collapse --></div><!-- /.container-fluid --></nav><section><h1 class="text-center title animated fadeInUp">Create Event!</h1><div class="container"><div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 reg-div"><form id="create_event" action="events.html"><div class="form-group"><label for="title">Title</label><input type="text" class="form-control" id="title" placeholder="Rohan's Birthday Party" autocomplete="title" required autofocus="true"> <span class="warning"></span></div><div class="form-group"><label for="type">Type</label><input list="type-list" class="form-control" id="type" placeholder="Party" required> <span class="warning"></span><datalist id="type-list"><option value="Party"></option><option value="Conference"></option><option value="Technology"></option><option value="Misc"></option></datalist></div><div class="form-group"><label for="host">Host Name</label><input type="text" class="form-control" id="host" placeholder="Rohan" autocomplete="name" required> <span class="warning"></span></div><div class="form-group"><label for="date-start">Start Time</label><input type="datetime-local" class="form-control" id="date-start" required> <span class="warning"></span></div><div class="form-group"><label for="date-end">End Time</label><input type="datetime-local" class="form-control" id="date-end" required> <span class="warning"></span></div><div class="form-group"><label for="guest">Guestlist (comma separated)</label><input type="text" class="form-control" id="guest" placeholder="Rohan, Sohan, Mohan" required> <span class="warning"></span></div><div class="form-group"><label for="address">Location</label><i>&nbsp;powered by Google</i> <input type="text" class="form-control" id="address" autocomplete="street-address" required> <span class="warning"></span></div><div class="form-group"><label for="message">Message to the guests (optional)</label><input type="text" class="form-control" id="message" placeholder="Please bring presents" autocomplete="message"> <span class="warning"></span></div><button type="submit" class="btn btn-default btn-block btn-lg c2a">Create Event</button></form></div></div></section><script src="js/create_event.js"></script><script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDdc56oH3ok3WRIdwHDjUpBAk93_U3p4_Q&libraries=places"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/geocomplete/1.7.0/jquery.geocomplete.min.js"></script><script type="text/javascript">$("#address").geocomplete();</script></body></html>
